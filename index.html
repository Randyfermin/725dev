<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style copy.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header> 
            <div class="caja">
                <h1><img src="imagenes/logo.png">Encriptador de Mensajes Alura</h1>
            </div>
        </header>
        <main>
            <div id="main_div">
                <div class="Div_form">
                    <div>
                        <label for="mensaje">Mensaje a Encriptar/Desencriptar</label>
                        <textarea cols="80" rows="37" id="mensaje" required></textarea>
                    </div>
                    <div>
                        <label><img src="imagenes/bi_exclamation-circle-fill.png">
                            Solo letras minúsculas y sin acentos</label>
                        <input value="Encriptar" type="button" class="btn_encriptar" onclick="demoVisibility()">
                        <input value="Desencriptar" type="button" class="btn_desencriptar">
                    </div>
                </div>
                <div id="div_get_msj" class="rectangulo">
                    <img id="Img01" class="muneco" src="imagenes/Muneco.png" alt="">
                    <div id="div_msj" class="frame5">
                        <p class="frame5p1">Ningún mensaje fue encontrado</p>
                        <p class="frame5p2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                <div id="div_resultado" class="rectangulo_resultado" style="display:none;">
                    <div class="frame6">
                        <p class="frame5p1">El mensaje encriptado!</p>
                    </div>
                    <div class="frame7">
                        <input class="btn_copiar" value="Copiar" type="button">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <img src="imagenes/logo.png">
            <p class="copyright">&#169 Copyright Randolfo Fermin Powered by &#169Alura 2023</p>
        </footer>
        <script>
            function demoVisibility() {
              document.getElementById("div_get_msj").style.display = "none";
              document.getElementById("div_resultado").style.display = "flex";
            }
            </script>
    </body>
</html>
