<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    
    </head>

    <body class="mainBox">

        <header> 
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
            </div>
        </header>

        <main>
            <input class="inputText" type="text" id="fText" value="Ingrese el texto aqui">
            <div class="rectangulo">
                <img class="muneco" src="imagenes/Muneco.png" alt="">
                <div class="frame5">
                    <p class="frame5p1">Ningún mensaje fue encontrado</p>
                    <p class="frame5p2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="frame1">
                <img src="imagenes/bi_exclamation-circle-fill.png">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="frame3">
                <div class="btoEncript"><p>Encriptar</p></div>
                <div class="btoDesencript"><p>Desencriptar</p></div>

            </div>
        </main>
        <footer>
            <img src="imagenes/Logo.png">
            <p class="copyright">&#169 Copyright Randolfo Fermin Powered by Alura 2023</p>
        </footer>
    </body>
</html>
